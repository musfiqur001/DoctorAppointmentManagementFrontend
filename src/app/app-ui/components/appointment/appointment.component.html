<div class="card">
  <div class="font-semibold text-xl mb-4">Filtering</div>
  <p-table #dt1
           [value]="appointment"
           dataKey="id"
           [rows]="10"
           [lazy]="true"
           [loading]="loading"
           [rowHover]="true"
           [showGridlines]="true"
           [paginator]="true"
           responsiveLayout="scroll"
           [totalRecords]="totalRecords"
           (onLazyLoad)="loadPaginatedData($event)">
    <ng-template #header>
      <tr>
        <th style="min-width: 12rem">
          <div class="flex justify-center">Appointment ID</div>
        </th>
        <th style="min-width: 12rem">
          <div class="flex justify-center">Patient Name</div>
        </th>
        <th style="min-width: 14rem">
          <div class="flex justify-center">Patient Contact</div>
        </th>
        <th style="min-width: 10rem">
          <div class="flex justify-center">Appointment Date & Time</div>
        </th>
        <th style="min-width: 8rem">
          <div class="flex justify-center">Doctor ID</div>
        </th>
      </tr>

    </ng-template>
    <ng-template #body let-item>
      <tr>
        <td>
          <!--{{ item.appointmentId }}-->
          <div class="text-center">
            {{ item?.appointmentId }}
          </div>
        </td>
        <td>
          <div class="text-center">
            <span>{{ item.patientName }}</span>
          </div>
        </td>
        <td>
          <div class="text-center">
            {{ item.patientContact }}
          </div>
        </td>
        <td>
          <div class="text-center">
            {{ item.appointmentDateTime }}
          </div>
        </td>
        <td>
          <div class="text-center">
            {{ item.doctorId }}
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template #emptymessage>
      <tr>
        <td colspan="8">No items found.</td>
      </tr>
    </ng-template>
    <ng-template #loadingbody>
      <tr>
        <td colspan="8">Loading items data. Please wait.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
